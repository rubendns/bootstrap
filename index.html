<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="bootstrap2.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre de pila</label>
            <input type="text" class="form-control" id="firstName" value="" required>
            <div class="invalid-feedback">
              Ingrese un nombre..
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" value="" required>
            <div class="invalid-feedback">
              Ingrese un apellido..
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="username">Nombre de usuario</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="NombreDeUsuario" required>
            <div class="invalid-feedback" style="width: 100%;">
              Debe ingresar un nombre de usuario..
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email">Correo electrónico <span class="text-muted">(Opcional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Ingrese un email válido..
          </div>
        </div>
        <div class="mb-3">
          <label for="address">Habla a</a></label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
          <div class="invalid-feedback">
            Ingrese una dirección válida.
          </div>
        </div>
        <div class="mb-3">
          <label for="address2">Direccion 2 <span class="text-muted">(Opcional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Apartamento o suite">
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">País</label>
            <select class="custom-select d-block w-100" id="País" required>
              <option value="">Escoger...</option>
              <option>País1</option>
            </select>
            <div class="invalid-feedback">
              País inexistente
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Estado</label>
            <select class="custom-select d-block w-100" id="Provincia" required>
              <option value="">Escoger...</option>
              <option>Estado1</option>
            </select>
            <div class="invalid-feedback">
              Estado inexistente
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Código postal</label>
            <input type="text" class="form-control" id="zip" placeholder="Código Postal" required>
            <div class="invalid-feedback">
              Código postal inexistente
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="same-address">
          <label class="custom-control-label" for="same-address">La dirección de envío es la mísma que la de facturación</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="save-info">
          <label class="custom-control-label" for="save-info">Guarde la información para la próxima vez</label>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="validacion2.js"></script></body>
</html>
